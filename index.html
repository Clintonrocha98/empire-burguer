<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Burger</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">
                <img src="svg/logo.svg" alt="logo da Empire Burger">
            </div>
            <div class="nav-menu">
                <a href="/">Home</a>
                <a href="/">Promoçao</a>
                <a href="/">Cardapio</a>
                <a href="/">Comentario</a>
                <a href="/">Contato</a>
            </div>
            
            <div class="warrap-icon">
                <img src="img/svg icon/ifood-2.svg" alt="icone ifood">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <button><i class="fa-brands fa-whatsapp"></i>Contato</button> 
            
        </nav>
    </header>
    <main class="main-pag">
        <div class="card-in-banner">
        
            <p class="warrap-card-p1">Uma nova experiência!</p>

            <div class="warrap-card-title">
                <h1 >KING</h1>   
                <h1 class="second-title">BURGER</h1>
            </div>

            <div class="warrap-card-p2">
                <p >Pra quem tem um</p>
                <p class="second-color-p">Apetide de um REI!</p>
            </div>
            <button>Compre Agora</button>
        </div>
    </main>
    <section class="offer-menu">
        <div class="card-info">
            <div class="information bar">
                <div>
                    <img src="img/burger-icon2.svg" alt="icone de hamburger">
                </div>
                <div>
                    <h1>ARTESANAL</h1>
                    <p>Nossas receitas são feitas com todo cuidado</p>
                </div>
            </div>
            <div class="information bar">
                <div>
                    <img src="img/fone-icon2.svg" alt="icone de atendimento">
                </div>
                <div>
                    <h1>ATENDIMENTO</h1>
                    <p>Totalmente personalizado</p>
                </div>
            </div>
            <div class="information">
                <div>
                    <img src="img/delivery-icon2.svg" alt="icone de entrega">
                </div>
                <div>
                    <h1>DELIVERY SPEED</h1>
                    <p>Entregamos menos de 45 minutos</p>
                </div>
            </div>
        </div>
    </section>


    <div>
    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2553.9709730471754!2d-39.06222526990541!3d-16.443464770514247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x736938c1fa77257%3A0x32385a1106f68e30!2sMcDonald&#39;s!5e0!3m2!1spt-BR!2sbr!4v1662363714015!5m2!1spt-BR!2sbr" width="1080" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
    </div>
    
</body>
</html>
